<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Carousel</title>

        <link type="text/css" href="../../../components/uiOptions/css/FatPanelUIOptionsFrame.css" rel="stylesheet" />
        <script type="text/javascript" src="../../../lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../lib/jquery/plugins/jCarouselLite/js/jcarousellite_1.0.1.min.js"></script>                          
        <script type="text/javascript" src="../../../lib/jquery/plugins/mousewheel/js/jquery.mousewheel.js"></script>                          
        <link type="text/css" href="../css/carousel-example.css" rel="stylesheet" />

    </head>
    <body>
    
    <h1>jCarouselLite demo</h1>
    
    <div class="fl-uiOptions-fatPanel">
        <button class="fl-scroll-arrow prev" tabindex="-1"><< Previous</button>
        <div class="fl-uiOptions-carousel">    
            <ul class="fl-uiOptions-panels">     
                <li class="fl-uiOptions-panel"><a href="#">text</a></li> 
                <li class="fl-uiOptions-panel"><a href="#">font</a></li> 
                <li class="fl-uiOptions-panel"><a href="#">lines</a></li> 
                <li class="fl-uiOptions-panel"><a href="#">contrast</a></li> 
                <li class="fl-uiOptions-panel"><a href="#">layout</a></li>   
                <li class="fl-uiOptions-panel"><a href="#">links</a></li>         
            </ul>
        </div>     
        <button class="fl-scroll-arrow next" tabindex="-1">Next >></button>                   
        
        <script type="text/javascript">
            $(".fl-uiOptions-carousel").jCarouselLite({
                btnNext: ".next",
                btnPrev: ".prev",
                mouseWheel: true,
                circular: false /*,
                visible: 3.5*/
            });                       
        </script>
    </div>    
    </body>
</html>
